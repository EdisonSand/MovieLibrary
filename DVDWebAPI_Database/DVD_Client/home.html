<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>DVD Player</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->

</head>

<body>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

    <!-- custom js files -->
    <script src="js/home.js"></script>

</body>

<body>
    <div class="container ">

        <ul class="list-group" id="errorMessages"></ul>
        <div class="container">
            <div class="row p-3 border rounded">
                <div class="col-md-5">
                    <button type="button" id="addButton" class="btn btn-primary" onclick="showAddForm()">
                        Create DVD
                    </button>
                </div>
                <div class="dropdown col">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Categories
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu text-center">
                        <li><a href="#Title" onclick="categories(1)">Title</a></li>
                        <li><a href="#ReleaseYear" onclick="categories(2)">Release Year</a></li>
                        <li><a href="#Director" onclick="categories(3)">Director</a></li>
                        <li><a href="#Rating" onclick="categories(4)">Rating</a></li>
                    </ul>

                </div>
                <div class="col ">
                    <form>
                        <input type="text" class="form-control" id="searchBar" placeholder="Search Term" onsubmit="search()">
                    </form>

                </div>

                <div class="col">
                    <button type="button" id="searchButton" class="btn btn-primary" onclick="search()">
                        Search
                    </button>
                </div>
            </div>
        </div>
        <div id="dvdTableDiv">
            <table id="dvdTable" class="table-striped border table table-hover">
                <thead>
                    <tr>
                        <th width="35%">
                            DVD Title
                        </th>
                        <th width="20%">
                            Release Year
                        </th>
                
                        </th>
                        <th>
                            Director
                        </th>
                        <th width="10%">
                            Rating
                        </th>
                        <th width="35%">
                            Notes
                        </th>

                    </tr>
                </thead>
                <tbody id="contentRows"></tbody>
            </table>
        </div>
        

        <div id="editFormDiv" class="p-5" style="display:none">
            <h2>Edit DVD</h2>
            <form role="form" id="editForm">
                <div class="form-group row">
                    <label for="editTitle" class="col-md-4 control-label">
                        Title:
                    </label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="editTitle" placeholder="Title">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="editReleaseYear" class="col-md-4 control-label">
                        Release Year:
                    </label>
                    <div class="col-md-8">
                        <input type="number" class="form-control" id="editReleaseYear" placeholder="Release Year">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="editDirector" class="col-md-4 control-label">
                        Director:
                    </label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="editDirector" placeholder="Director">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="editRating" class="col-md-4 control-label">
                        Rating:
                    </label>
                    <div class="col-md-8">
                        <input type="rating" class="form-control" id="editRating" placeholder="Rating">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="editNotes" class="col-md-4 control-label">
                        Notes:
                    </label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="editNotes" placeholder="Notes">
                    </div>
                </div>
            </form>
            <div class="form-group row">
                <div class="offset-md-3 col-md-3">
                    <input type="hidden" id="editDvdId">
                    <button type="button" id="editCancelButton" class="btn btn-danger" onclick="hideEditForm()">
                        Cancel
                    </button>
                </div>
                <div class="col-md-6">
                    <button type="button" id="updateButton" class="btn btn-success" onclick="updateMovie()">
                        Update DVD
                    </button>
                </div>
            </div>
        </div>
        <div id="addFormDiv" class="p-5"style="display:none">
            <h2>Add DVD</h2>
            <form role="form" id="addForm">
                <div class="form-group row">
                    <label for="adddTitle" class="col-md-4 control-label">
                        Title:
                    </label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="addTitle" placeholder="Title">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="addReleaseYear" class="col-md-4 control-label">
                        Release Year:
                    </label>
                    <div class="col-md-8">
                        <input type="number" class="form-control" id="addReleaseYear" placeholder="Release Year">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="addDirector" class="col-md-4 control-label">
                        Director:
                    </label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="addDirector" placeholder="Director">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="addRating" class="col-md-4 control-label">
                        Rating:
                    </label>
                    <div class="col-md-8">
                        <input type="rating" class="form-control" id="addRating" placeholder="Rating">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="addNotes" class="col-md-4 control-label">
                        Notes:
                    </label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="addNotes" placeholder="Notes">
                    </div>
                </div>
            </form>
            <div class="form-group row">
                <div class="offset-md-3 col-md-3">
                    <input type="hidden" id="addDvdId">
                    <button type="button" id="addancelButton" class="btn btn-danger" onclick="hideAddForm()">
                        Cancel
                    </button>
                </div>
                <div class="col-md-6">
                    <button type="button" id="addButton" class="btn btn-success" onclick="addMovie()">
                        Add DVD
                    </button>
                </div>
            </div>
        </div>
    </div>
